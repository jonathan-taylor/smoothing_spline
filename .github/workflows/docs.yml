# This file was created automatically with `myst init --gh-pages` 

name: Docs
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag or commit to build docs from'
        required: true
        default: 'main'
        type: string

env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # This logic uses the input if it exists, otherwise defaults to the current ref (main)
          ref: ${{ github.event.inputs.tag_name || github.ref }}
          fetch-depth: 0 # Important for your get-version.py script to see tags!
          submodules: recursive

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install .[doc]
          pip install -e . --no-build-isolation
          pip install jupyterlab

      - name: Build HTML Assets
        run: cd docs && myst build --html --execute

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4